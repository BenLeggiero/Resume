<!DOCTYPE html>
<html class="material brightness-dark not-top-level reduce-motion" lang="en-US">
<head>

<meta name="viewport"              content="width=device-width, initial-scale=1.0" />
<meta name="language"              content="English" /> <meta property="og:locale" content="en_US" />
<title>Ben Leggiero's Résumé</title>

<link rel="shortcut icon"                type="image/x-icon"    href="https://Shared.BHStudios.org/img/ico/favicon.ico" />
<link rel="apple-touch-icon"             type="image/png"       href="https://Shared.BHStudios.org/img/brand/paw_2.2.1_(512).png" />
<link rel="apple-touch-icon-precomposed" type="image/png"       href="https://Shared.BHStudios.org/img/brand/paw_2.2.1_(512).png" />

<link href="https://BenLeggiero.blog" rel="me" />
<link href="https://micro.blog/BenLeggiero" rel="me" />
<link href="https://mastodon.social/@BenLeggiero" rel="me" />
<link href="https://twitter.com/BenLeggiero" rel="me" />

<meta name="description"                           content="Senior Software Engineer &amp; Architect with a passion for designing &amp; making great products" property="og:description"/>
<meta name="keywords"                              content="Ben Leggiero,Leggiero,Resume,Résumé"/>
<meta property="og:title"                          content="Ben Leggiero's Résumé" />
<meta property="twitter:title"                     content="Ben Leggiero's Résumé" />
<meta name="twitter:description"                   content="The résumé of Ben Leggiero" />
<meta property="og:site_name"                      content="Ben Leggiero's Résumé" />
<meta property="twitter:site"                      content="Résumé" />
<meta name="twitter:creator"                       content="@BenLeggiero" /><!-- Tell twitter that this was made by Ben Leggiero -->
<meta property="og:type"                           content="profile" />
<meta property="profile:first_name"                content="Ben" />
<meta property="profile:last_name"                 content="Leggiero" />
<meta property="profile:username"                  content="BenLeggiero" />
<meta name="twitter:card"                          content="summary_large_image" /><!-- Tell twitter that this link can be presented as a large image with a summary -->

<meta name="apple-mobile-web-app-status-bar-style" content="#21043C" /><!-- Color in Safari status bar -->
<meta name="msapplication-TileImage"               content="https://Shared.BHStudios.org/img/brand/paw_2.2.1_(512).png" /><!-- When pinned as a tile for Windows' Start, this is the image -->
<meta property="og:image"                          content="/img/Social-Preview.png" /><!-- Image for sharing on social networks -->
<meta property="twitter:image"                     content="/img/Social-Preview.png" />
<meta name="twitter:image:src"                     content="/img/Social-Preview.png" />
<meta property="article:published_time"            content="{{ site.date.originally-written }}" />
<meta property="article:modified_time"             content="{{ site.date.newest.web }}" />
<!-- Also update the Last Updated date in the footer -->



<script type="text/javascript" src="https://shared.bhstudios.org/_js/jquery-bh-preferred.js">/* jQuery */</script>
<script type="text/javascript" src="https://shared.BHStudios.org/_js/custom.jquery.js">/* custom jQuery stuffs */</script>

<link rel="stylesheet" id="styleSheet-print" href="https://stylesheets.BHStudios.org/assets/v2/basics/print.css"/>

<!-- END Style-Switcher Stylesheets -->

<link rel="stylesheet" id="résumé-styles"      href="/résumé.css" />
<link rel="stylesheet" id="general-styles"     href="/to-be-transferred.css" />
<!-- END Page-specific Stylesheets -->

<!-- BEGIN Prefetched Resources -->

<link rel="alternate"               type="application/pdf" href="./documents/Leggiero-{{ site.date.newest.pdf }}.pdf" />

<body>
    <header class="app-bar gradient-background">
        <a href="https://GitHub.com/BenLeggiero/resumes" class="button back-to-root-link"><i class="insignia   back-to-root-icon   invisible"></i> <h1 class="title"><span class="title-text">Ben Leggiero</span><span class="subtitle-text"></span></h1></a>
    </header>



    {{ content }}



    <nav class="app-bar-overlay">
        <section>
            <a href="https://GitHub.com/BenLeggiero/resumes" class="icon-button back-to-root-link"><i class="insignia    back-to-root-icon"></i></a>

            </ol>
        </section>
        <script>
        $(".brightness-toggle").removeClass("hidden")
        </script>
    </nav>
